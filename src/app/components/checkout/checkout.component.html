<div class="checkout-view">
    <header class="header">
        <div class="container">
            <button class="back-btn" (click)="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h1>Checkout</h1>
        </div>
    </header>

    <div class="container">
        <form (ngSubmit)="placeOrder()" class="checkout-form">
            <h2><i class="fas fa-user"></i> Customer Information</h2>

            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" [(ngModel)]="customerName" name="customerName" required
                    placeholder="Enter your full name" />
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" [(ngModel)]="customerPhone" name="customerPhone" required placeholder="03001234567" />
            </div>

            <div class="form-group">
                <label>Delivery Address *</label>
                <textarea [(ngModel)]="customerAddress" name="customerAddress" rows="3" required
                    placeholder="Enter complete delivery address"></textarea>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="order-items">
                    <div class="order-item" *ngFor="let item of cartItems">
                        <span>{{ item.product.name }} ({{ item.quantity }}x)</span>
                        <span>Rs. {{ item.product.price * item.quantity }}</span>
                    </div>
                </div>
                <div class="total-amount">
                    <strong>Total:</strong>
                    <strong>Rs. {{ totalAmount }}</strong>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-large">
                <i class="fas fa-check"></i> Place Order
            </button>
        </form>
    </div>
</div>
